<!DOCTYPE html>
<html>

<head>
    <title>Roley Store - Sobre Nosotros</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/8ef4f0069f.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Menu -->
    <div class="container-fluid" style="background-color: #e3f2fd;">
        <div class="container py-2">
            <ul class="nav nav-pills justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../store/productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../store/ofertas.html">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../store/nosotros.html">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="../store/contacto.html">Contáctanos</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Formulario de Contacto -->
    <div class="container py-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Escríbenos</h5>
                <form>
                    <div class="row g-3 justify-content-center py-3">
                        <div class="col-2 align-self-center">
                            <label>Nombre</label>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 justify-content-center py-3">
                        <div class="col-2 align-self-center">
                            <label>Número de contacto</label>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 justify-content-center py-3">
                        <div class="col-2 align-self-center">
                            <label>Correo electrónico</label>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 justify-content-center py-3">
                        <div class="col-2 align-self-center">
                            <label>Mensaje</label>
                        </div>
                    </div>
                    <div class="row g-3 justify-content-center py-1">
                        <div class="col-7 align-self-center">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Otros Canales-->
    <div class="container py-2">
        <h3> También puedes contactarnos por otros canales</h3>
        <p>Número : 999 - 999 - 999</p>
        <p>Correo : contacto@roleystore.com</p>
    </div>

    <!-- Contacto -->
    <div class="container-fluid" style="background-color: #e3f2fd;">
        <div class="container py-3">
            <div class="row justify-content-between">
                <div class="col-4">
                    <div class="h5">Nuestras redes</div>
                    <img src="../imagenes/RedesSociales.gif">
                </div>
                <div class="col-4">
                    <div class="h5">Contáctanos</div>
                    <img src="../imagenes/Contactos.png">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
